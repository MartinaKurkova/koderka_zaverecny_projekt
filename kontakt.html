<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form method="post" action="http://formular.itgirls.cz">
        <label for="jmeno">Jméno a příjmení</label>
        <input type="text" name="jmeno" id="jmeno" placeholder="Jméno a příjmení" required>
        <label for="email">Kontaktní e-mail</label>
        <input type="email" name="email" id="email" placeholder="Vaše e-mailová adresa" required>
        <label for="type">Předmět zprávy</label>
        <input type="type" name="subject" id="subject" placeholder="Typ poptávky">
        <label for="message">Vaše zpráva</label>
        <textarea name="message" id="message" placeholder="Vaše zpráva" required></textarea>
        <button>Odeslat</button>
    </form>

</body>
</html>
